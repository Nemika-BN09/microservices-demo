apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: cart-ingress
  annotations: 
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: httpd
  rules: 
    - http:
        paths:
          - path: /httpd(/|$)(.*)
            pathType: Prefix
            backend: 
              service:
                name: httpd-cartsvc
                port: 
                  number: 80

                  